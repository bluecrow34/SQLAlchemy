<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/blog.css">
  <title>Blogly</title>
</head>

<body> 
  <h1>Create New Pet</h1>
  <form method="POST">
    <input type="text" placeholder="Pet Name" name="pet_name">
    <input type="text" placeholder="Species" name="species">
    <input type="text" placeholder="Photo URL" name="photo_url">
    <input type="text" placeholder="Pet Age" name="age">
    <input type="text" placeholder="Notes" name="note">
    <input type="text" placeholder="Availability" name="available">
    <button type="submit">Add</button>
    <button><a href="/">Back Home</a></button>
  </form>
</body>

</html>
