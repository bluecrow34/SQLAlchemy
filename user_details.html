<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/blog.css">
  <title>Blogly</title>
</head>

<body> 
<div class="row">

   {% if user.image_url %}
   <img src="{{ user.image_url }}"
        alt="{{ user.full_name }}">
</div>
{% endif %}

<div>
    <h1>{{ user.full_name }}</h1>

    <form>
        <button formaction="/users/{{ user.id }}/edit"
                formmethod="GET">Edit</button>
        <button formaction="/users/{{ user.id }}/delete"
                formmethod="POST">Delete</button>
    </form>
    <p><a class="add_new_user" href="/users">Back</a></p>
</div>

<div>
    <h1>Posts</h1>
    <div class="recent_posts">

    {% if post.title %}
        
     </div>
     {% endif %}

<form>
    <button formaction="/new/post/"
            formmethod="GET">Add Post</button>
</form>
</div>
</body>

</html>
