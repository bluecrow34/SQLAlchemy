<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/blog.css">
  <title>Blogly</title>
</head>

<body> 
<div class="row">
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{post.user.full_name}} on {{ post.friendly_date }}</p>



<p>
        <h3>Tags:</h3>
        {% for tag in tags %}
        <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
        {% endfor %}
</p>
<div>
    <form>
        <button formaction="/post/{{ post.id }}/edit"
                formmethod="GET">Edit</button>
        <button formaction="/post/{{ post.id }}/delete"
                formmethod="POST">Delete</button>
        <button formaction="/users/{{post.user_id}}/"
                formmethod="GET">Cancel</button>
    </form>
   
</div>
</body>
</html>
