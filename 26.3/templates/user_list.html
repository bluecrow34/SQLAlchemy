<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/blog.css">
  <title>Blogly</title>
</head>

<body> 
<h1>User List</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}/">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<button><a class="add_new_user" href="/new">Add User</a></button>
<button><a class="add_new_user" href="/">Back</a></button>

{% block content %}

{% with messages = get_flashed_messages() %}
{% for message in messages %}
  {{ message }}
{% endfor %}
{% endwith %}
{% endblock %}
</body>

</html>
