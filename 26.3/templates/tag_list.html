<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/blog.css">
  <title>Blogly</title>
</head>

<body> 
    <h1>Tags</h1>

    <ul>
      {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>

    <button><a class="add_new_user" href="/new/tags">Add Tag</a></button>
    <button><a class="add_new_user" href="/users">Cancel</a></button>
{% block content %}

{% with messages = get_flashed_messages() %}
{% for message in messages %}
  {{ message }}
{% endfor %}
{% endwith %}
{% endblock %}
</body>

</html>
